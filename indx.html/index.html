<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <header>
        <div class="head ">

        </div>
    </header>
    <div class="container flex bg-black">
        <div class="left round  bg-black">
            <div class="close">
   <img src="img/close.svg" class="inv" width="30px"  alt="">
            </div>
            
            <div class="home bg-grey m-1 p-1 ">
                <div class="logo"><img src="img/logo.svg " class="inv" width="40px" alt="">Spotify</div>
                <ul>
                    <li><img src="img/home.svg " class="inv" alt="">Home</li>
                    <li><img src="img/search.svg" class="inv" alt=" ">Search</li>

                </ul>
            </div>
            <div class="library bg-grey round m-1 p-1">
                <div class="heading">
                    <div><img src="img/playlist.svg" class="inv" width="25px" alt=" "></div>
                    <h2>your playlist</h2>
                </div>
                <div class="songlist">
                <ul>
     
                </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span></span></a>
                    <a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right  bg-grey round ">
            <div class="header">
                <div class="nav">
                    <div class="first">
                                  <img src="img/hamburger.svg" class="inv hamburger" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="white"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="white"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                    </div>
            <div class="button">
                    <button class="signup">sign up</button>
                    <button class="login">log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1 class="spo">Spotify playlist</h1>
                <div class="card-container">         </div>
     <div class="playbar inv">
        <div class="seekbar">
            <div class="circle">
                
            </div>
        </div>
        <div class="playAbove">

        
        <div class="songInfo"></div>
        <div class="songbtns">
          <img  src="img/previous.svg" id="previous" alt="">
        <img src="img/play.svg" id="play" alt="">
        <img src="img/next.svg" id="next" alt="">
       </div>
       <div class="timeVol">
 <div class="songTime">
  
      </div>
      <div class="volume">
        <img src="img/volume.svg" width="20px" alt="">
        <div class="range">
            <input type="range" name="volume">
        </div>
      </div>
       </div>
     
      
      </div>
    </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
